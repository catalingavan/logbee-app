networks:
  default:
    name: logbee-net
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1380

services:
  backend:
    image: catalingavan/logbee.backend:2.2.0-beta2
    container_name: logbee.backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - LOGBEE_BACKEND_CONFIGURATION_FILE_PATH=Configuration/backend.logbee.json
    volumes:
      - ./backend.logbee.json:/app/Configuration/backend.logbee.json
      - ./frontend.logbee.json:/app/Configuration/frontend.logbee.json
    ports:
      - "44088:80"
    depends_on:
      - mongodb
    networks:
      - default

  frontend:
    image: catalingavan/logbee.frontend:2.2.0-beta2
    container_name: logbee.frontend
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - LOGBEE_FRONTEND_CONFIGURATION_FILE_PATH=Configuration/frontend.logbee.json
    volumes:
      - ./frontend.logbee.json:/app/Configuration/frontend.logbee.json
      - ./backend.logbee.json:/app/Configuration/backend.logbee.json
    ports:
      - "44080:80"
    depends_on:
      - backend
    networks:
      - default

  mongodb:
    image: mongo:8.0.4
    container_name: logbee.mongodb
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - default

volumes:
  mongo-data:
  mongo-config:

